version: '3'
services:
  plex:
    container_name: plex
    image: plexinc/pms-docker
    restart: unless-stopped
    environment:
      - TZ=America/Los_Angeles
    network_mode: host
    volumes:
      - /dockervols/plex/config:/config
      - /dockervols/plex/transcode:/transcode
      - /mnt/pangaea/shared_data/Movies:/data/movies:shared
      - /mnt/pangaea/shared_data/TV_Shows:/data/tvshows:shared

  samba:
    container_name: samba
    image: dperson/samba
    restart: unless-stopped
    ports:
      - "139:139"
      - "445:445"
      - "137:137/udp"
      - "138:138/udp"
    environment:
      - TZ=America/Los_Angeles
    volumes:
      - /mnt/pangaea/shared_data:/mnt/pangaea/shared_data
    command: -s "Pangaea;/mnt/pangaea/shared_data;yes;no;yes" -n

  influxdb:
    image: influxdb:2.5-alpine
    container_name: influxdb
    restart: unless-stopped
    environment:
      - INFLUXDB_DB=influx
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_PASSWORD=admin
    ports:
      - '8086:8086'
    volumes:
      - /mnt/pangaea/influxdb:/var/lib/influxdb

  grafana:
    image: grafana/grafana-oss:9.4.0
    container_name: grafana
    restart: unless-stopped
    depends_on:
      - influxdb
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
    ports:
      - '3000:3000'
    volumes:
      - /mnt/pangaea/grafana:/var/lib/grafana
