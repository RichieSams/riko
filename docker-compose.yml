version: '3'
services:
  plex:
    container_name: plex
    image: plexinc/pms-docker
    restart: unless-stopped
    environment:
      - TZ=America/Los_Angeles
    network_mode: host
    volumes:
      - /dockervols/plex/config:/config
      - /dockervols/plex/transcode:/transcode
      - /vol/pangaea/Movies:/data/movies:shared
      - /vol/pangaea/TV_Shows:/data/tvshows:shared
  
  samba:
    container_name: samba
    image: dperson/samba
    restart: unless-stopped
    ports:
      - "139:139"
      - "445:445"
      - "137:137/udp"
      - "138:138/udp"
    environment:
      - TZ=America/Los_Angeles
    volumes:
      - /vol/pangaea:/vol/pangaea
    command: -s "Pangaea;/vol/pangaea;yes;no;yes" -n

  nfs:
    container_name: nfs
    image: itsthenetwork/nfs-server-alpine
    restart: unless-stopped
    environment: 
      - SHARED_DIRECTORY=/nfsshare
    network_mode: host
    volumes:
      - /vol/pangaea:/nfsshare
    privileged: true
